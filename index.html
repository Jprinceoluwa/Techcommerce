<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51d7be4687.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-gray-400 bg-gray-900 body-font">
      <div class="top">
        <div class="child topFirst">
          <i class="fa-solid fa-phone fa-2x"></i>
          <div class="texts">
            <small>CALL US NOW</small>
            <big>+234 8881100</big>
          </div>
        </div>
        <div class="child topSecond">
          <form action="">
            <input type="search" placeholder="Search for Items" class="w-420 pt-2 ">
            <button class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="child topThird">
          <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="#" class="profile"><img src="./img/user.webp" alt=""></a>
        </div>
      </div>
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
        >
          <img src="./img/logo.png" alt="">
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg><br>
          <p class="ml-3 text-xl">TechCommerce</p>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-white cursor-pointer">Home</a>
          <a class="mr-5 hover:text-white cursor-pointer">Products</a>
          <a class="mr-5 hover:text-white cursor-pointer">Pages</a>
          <a class="mr-5 hover:text-white cursor-pointer">Blog</a>
          <a class="mr-5 hover:text-white cursor-pointer">Contact</a>
          <a class="mr-5 hover:text-white cursor-pointer">My Account</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
        >
          Button
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
