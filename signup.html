<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="formPage">
    <div class="formContainer">
      <div class="logo">
        <img src="./img/logo.png" alt="" />
        <h1>Techcommerce</h1>
      </div>
      <h2>Fill To Sign Up</h2>
      <form action="index.html" class="signupForm">
        <p>
          <input type="text" placeholder="Full Name" required />
        </p>
        <p><input type="email" name="" id="" placeholder="Email" required /></p>
        <p>
          <input
            type="password"
            name=""
            id=""
            placeholder="Password"
            required
          />
        </p>
        <p>
          <input
            type="password"
            name=""
            id=""
            placeholder="Confirm Password"
            required
          />
        </p>
        <p><input type="submit" value="Sign Up" /></p>
        <div class="login">
          <span>Already have an account?</span>
          <span><a href="#">Log In</a></span>
        </div>
      </form>
    </div>
    <div class="animationSide">
      <img src="./img/red airpod c.png" alt="" />
      <img src="./img/Golden watch.png" alt="" />
      <img src="./img/macbook c.png" alt="" />
      <img src="./img/stand.png" alt="" />
      <img src="./img/Red headset.png" alt="" />
    </div>
  </body>
</html>
